{% extends 'base.html' %}
{% block title %}Importar Oficinas{% endblock %}
{% block content %}
<h2>Importar Oficinas (CSV)</h2>
<p>Cabeceras requeridas: <code>nombre,nombre_corto</code></p>
<form method="post" enctype="multipart/form-data" class="card card-body">
  {% csrf_token %}
  <input type="file" name="archivo" accept=".csv" class="form-control mb-3" required>
  <button class="btn btn-primary">Subir e importar</button>
  <a href="{% url 'oficina_list' %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
