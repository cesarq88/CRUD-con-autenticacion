<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Mi App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'oficina_list' %}">Mi Proyecto</a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'persona:persona_list' %}">Personas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/oficinas/">Oficinas</a>
                    </li>
                </ul>
                 <form class="d-flex ms-auto me-2" role="search" method="get" action="{% url 'persona:persona_list' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Buscar persona" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                     <button type="submit" class="btn btn-outline-light btn-sm">
                </form>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                             <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                
                                 <button type="submit" class="btn btn-outline-light btn-sm">

                                    Salir
                                </button>
                            </form>
                        </li>       
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login/">Ingresar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
 

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
